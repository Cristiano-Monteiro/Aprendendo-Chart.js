<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.js"></script>
    <style>
        body{
            display: flex;
        }

        .box_chart{
            width: 50%;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class="box_chart">
        <canvas id="myChart"></canvas>
    </div>
    <div class="box_chart">
        <canvas id="myChart1"></canvas>
    </div>

    <script>
    // Vertical Bar Chart
    const VerticalBarChart = document.getElementById('myChart').getContext('2d');

    const VerticalBarChartData = {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: 'Bar chart example',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 2
        }]
    }

    const BarChart = new Chart(VerticalBarChart, {
        type: 'bar',
        data: VerticalBarChartData,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            hoverBackgroundColor: true,
            indexAxis: 'x'
        }
    });

    // Horizontal Bar Chart

    const HorizontalBarChart = document.getElementById('myChart1').getContext('2d');

    const HorizontalBarChartData = {
        labels: '',
        datasets: [{

        }]
    }

    const BarChart1 = new Chart(HorizontalBarChart, {
        type: 'bar',
        data: HorizontalBarChartData,
        options: {}
    });
    </script>
</body>
</html>
