<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.js"></script>
    <style>
        body{
            display: flex;
        }

        .box_chart{
            width: 50%;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class="box_chart">
        <canvas id="myChart"></canvas>
    </div>
    <div class="box_chart">
        <canvas id="myChart1"></canvas>
    </div>

    <script src="./exampleData.js"></script>
    <script>
    // Vertical Bar Chart
    const VerticalBarChart = document.getElementById('myChart').getContext('2d');

    const VerticalBarChartData = {
        labels: exampleLabels,
        datasets: [{
            label: 'Vertical Bar Chart Example',
            data: exampleData,
            backgroundColor: exampleBackgroundColor,
            borderColor: exampleBorderColor,
            borderWidth: 2
        }]
    }

    const BarChart = new Chart(VerticalBarChart, {
        type: 'bar',
        data: VerticalBarChartData,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            hoverBackgroundColor: true,
            indexAxis: 'x'
        }
    });

    // Horizontal Bar Chart

    const HorizontalBarChart = document.getElementById('myChart1').getContext('2d');

    const HorizontalBarChartData = {
        labels: exampleLabels,
        datasets: [{
            label: 'Horizontal Bar Chart Example',
            data: exampleData,
            backgroundColor: exampleBackgroundColor,
            borderColor: exampleBorderColor,
            borderWidth: 1
        }]
    }

    const BarChart1 = new Chart(HorizontalBarChart, {
        type: 'bar',
        data: HorizontalBarChartData,
        options: {
            indexAxis: 'y',
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            hoverBackgroundColor: true
        }
    });
    </script>
</body>
</html>
